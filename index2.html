<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style2.css" type="text/css">
    <title>Form</title>
</head>
<body>
    <form action="" >
        <div class="emailandpass">
            <div class="email"> 
                <label>Email</label> 
                <input type="text" placeholder="Email">
            </div>
            <div class="pass">
                <label>Password</label> 
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="address">
            <label>Address</label>
            <input type="text" placeholder="1234 Main St">
        </div>
        <div class="address2">
            <label>Address 2</label>
            <input type="text" placeholder="Apartment, studio, or floor">
        </div>
        <div class="citystatezip">
            <div class="info">
                <label>City</label>
                <input type="text">
            </div>
            <div class="info">
                <label>State</label>
                <select>
                    <option selected>Choose...</option>
                    <option>dsafs</option>
                    <option>dsf</option>
                    <option>sffefe</option>
                </select>
            </div>
            <div class="info">
                <label>Zip</label>
                <input type="text">
            </div>
        </div>
        <div class="check">
            <input type="checkbox" class="check1">
            <label >Check me out</label>
        </div>
        <div class="button">
            <input type="submit" value="Sign in" class="submit">
        </div>
    </form>
</body>
</html>
